<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tasklister</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container"> 
        <div class="screen-backdrop">
            <header class="home-screen">
                <div class="welcome">
                    <div class="content">
                        <div class="info">
                            <h1> Hello User</h1>
                            <p>What are your plans?</p>
                        </div>
                        <img src="assets/images/Young girl.webp" alt="User profile"
                        height="150px" width="150px">
                    </div>
                </div>
                <form id="create-task-form" action="" method="POST">
                    <div class="inputs">
                        <div class="inputs-one">
                            <div class="task-info">
                                <label for="newTask">Task:</label>
                                <input type="text" id="newTask" 
                                name="new-task-description" placeholder="Enter Task">
                            </div>
                            <div class="selections">
                                <select id="category">
                                    <option value="personal">Personal</option>
                                    <option value="work">Work</option>
                                </select>
                                <input type="color" name="toDoColor" value="#000000" placeholder="color">
                                <select id="priority">
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="inputs-two">
                            <div class="date-info">
                                <label for="dueDate">Due:</label>
                                <input type="date" id="dueDate">
                            </div>
                            <input id="submit-btn"  type="submit" value="Create New Task">
                        </div>
                    </div>
                </form>
            </header>
            <main class="task-holder">
                <div id="todos"></div>
                </div>
            </main>
        </div>
    </div>
<script src="src/task.js"></script>  
</body>
</html>
